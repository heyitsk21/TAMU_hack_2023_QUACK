<body>
<main>

<div class="mathbox">
  <h2 class="mathheader">Random Multiplication Problem</h2>

  <div class="multiply">
    <p class="problem" id="multiplicationProblem"></p>
    <label class = "mathp" for="answer">Your Answer: </label>
    <input class = "answerbox" type="text" id="answer" />
    <hr>
    <button class="mathbutt" onclick="checkAnswer()">Check Answer</button>
    <hr>
    <button class="mathbutt" onclick="displayRandomProblem()">Next Problem</button>
    <p id="result"></p>
  </div>
</div>

  <script>
    let currentProblem = {};

    // Function to generate a random multiplication problem
    function generateRandomProblem() {
      const multiplier = Math.floor(Math.random() * 12) + 1;
      const multiplicand = Math.floor(Math.random() * 12) + 1;
      const product = multiplier * multiplicand;

      return { multiplier, multiplicand, product };
    }

    // Function to display a random multiplication problem
    function displayRandomProblem() {
      const problemElement = document.getElementById('multiplicationProblem');
      const answerElement = document.getElementById('answer');
      const resultElement = document.getElementById('result');

      // Generate a random problem
      currentProblem = generateRandomProblem();

      // Display the problem
      problemElement.textContent = `${currentProblem.multiplier} √ó ${currentProblem.multiplicand} = `;
      answerElement.value = ''; // Clear the previous answer
      resultElement.textContent = ''; // Clear the previous result
    }

    // Function to check the user's answer
    function checkAnswer() {
      const answerElement = document.getElementById('answer');
      const resultElement = document.getElementById('result');

      // Get the user's answer and the correct answer
      const userAnswer = parseInt(answerElement.value, 10);
      const correctAnswer = currentProblem.product;

      // Check the answer and display the result
      if (userAnswer === correctAnswer) {
        resultElement.textContent = 'Correct!';
        // Display a new random problem
        // displayRandomProblem();
      } else {
        resultElement.textContent = 'Incorrect. Try again.';
      }

    }


    // Event listener for the "Enter" key
    document.getElementById('answer').addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    });

    // Initial display
    displayRandomProblem();
  </script>

</main>
